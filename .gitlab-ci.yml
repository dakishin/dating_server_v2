stages:
  - test
  - build
  - deploy



test:
  stage: test
  script:
    - ./gradlew test

build:
  stage: build
  script:
    - ./gradlew build -x test


deploy_staging:
  stage: deploy
  script:
    - echo "Deploy to staging server"
    - ./gradlew build -x test
  environment:
    name: staging
    url: http://54.38.55.41:8080
  only:
  - deploy


deploy_prod:
  stage: deploy
  script:
    - echo "Deploy to production server"
  environment:
    name: production
    url: http://54.38.55.41:8082
  when: manual
  only:
  - deploy




after_script:
  - echo "End CI"