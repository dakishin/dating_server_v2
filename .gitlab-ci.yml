image: java:8-jdk

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - ./gradlew build


deploy_staging:
  stage: deploy
  script:
    - echo "Deploy to staging server"
  environment:
    name: staging
    url: http://54.38.55.41:8080
  only:
  - deploy


deploy_prod:
  stage: deploy
  script:
    - echo "Deploy to production server"
  environment:
    name: production
    url: http://54.38.55.41:8082
  when: manual
  only:
  - deploy




after_script:
  - echo "End CI"